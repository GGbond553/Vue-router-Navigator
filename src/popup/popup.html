<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue-Router-Navigator</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 13px;
      line-height: 1.5;
      color: #000;
      background: #fff;
    }
    .header {
      text-align: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
    }
    .header h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }
    .header p {
      margin: 4px 0 0;
      font-size: 12px;
      color: #666;
    }
    .status {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: #f5f5f5;
      border-radius: 4px;
      margin-bottom: 12px;
    }
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #999;
    }
    .status-indicator.active {
      background: #000;
    }
    .controls {
      display: flex;
      gap: 8px;
    }
    button {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #000;
      background: #fff;
      color: #000;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:hover {
      background: #000;
      color: #fff;
    }
    .info {
      margin-top: 16px;
      padding: 12px;
      background: #f9f9f9;
      border-radius: 4px;
      font-size: 11px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Vue-Router-Navigator</h1>
    <p>v0.3.1 - 本地开发路由导航工具</p>
  </div>
  
  <div class="status">
    <span>状态: <span id="status-text">未检测到</span></span>
    <span class="status-indicator" id="status-indicator"></span>
  </div>
  
  <div class="controls">
    <button id="clear-cache">清除缓存</button>
    <button id="open-devtools">打开DevTools</button>
  </div>
  
  <div class="info">
    <strong>使用说明:</strong><br>
    1. 仅在 localhost/127.0.0.1 生效<br>
    2. 页面加载后自动检测 Vue Router<br>
    3. 拖拽悬浮窗调整位置<br>
    4. 使用 Alt+R 快捷键聚焦搜索
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
