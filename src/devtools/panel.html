<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vue Router Navigator</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 13px;
      line-height: 1.5;
      color: #000;
      background: #fff;
      margin: 0;
      padding: 16px;
    }
    .header {
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
    }
    .header h2 {
      margin: 0 0 4px 0;
      font-size: 16px;
    }
    .header p {
      margin: 0;
      color: #666;
      font-size: 12px;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 4px;
      margin-bottom: 16px;
    }
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #999;
    }
    .status-indicator.active {
      background: #000;
    }
    .routes-container {
      max-height: 400px;
      overflow-y: auto;
    }
    .route-item {
      padding: 8px 12px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      transition: background 0.1s ease;
    }
    .route-item:hover {
      background: #f5f5f5;
    }
    .route-name {
      font-weight: 600;
      color: #000;
    }
    .route-path {
      font-size: 11px;
      color: #666;
      margin-top: 2px;
    }
    .no-router {
      text-align: center;
      color: #666;
      padding: 32px;
    }
    .no-router a {
      color: #000;
      text-decoration: none;
    }
    .no-router a:hover {
      text-decoration: underline;
    }
  </style>
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
  <div class="header">
    <h2>Vue Router Navigator</h2>
    <p>DevTools 面板 - v0.3.1</p>
  </div>
  
  <div class="status">
    <span class="status-indicator" id="status-indicator"></span>
    <span id="status-text">检测中...</span>
  </div>
  
  <div id="content">
    <div class="no-router">
      <p>未检测到 Vue Router</p>
      <p>请确保页面已正确加载 Vue Router</p>
      <p><a href="https://router.vuejs.org/" target="_blank">查看官方文档</a></p>
    </div>
  </div>

  <script src="panel.js"></script>
</body>
</html>
